<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link href="lib/carousel/owl.carousel.css" rel="stylesheet" type="text/css"/>
    <link href="lib/carousel/owl.theme.css" rel="stylesheet" type="text/css"/>
    
    <script src="lib/carousel/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="lib/carousel/owl.carousel.js" type="text/javascript"></script>
    <script src="lib/carousel/angular.min.js" type="text/javascript"></script>
    <script src="lib/carousel/test.js" type="text/javascript"></script>
  </head>

  <body ng-controller="MainCtrl">
    <data-owl-carousel class="owl-carousel" data-options="{navigation: true, pagination: false, rewindNav : false}">
      <div owl-carousel-item="" ng-repeat="item in ::items1" class="item">
        <p>{{item}}</p>
        <img src="public/uploads/{{item.hinh}}" width="200">
      </div>
    </data-owl-carousel>
    <data-owl-carousel class="owl-carousel" data-options="{navigation: true, pagination: true, rewindNav : false}">
      <div owl-carousel-item="" ng-repeat="item in ::items2" class="item">
        <p style="width: 230px;height: 280px;background-color: red;">{{item}}</p>
        
      </div>
    </data-owl-carousel>
  </body>

</html>
